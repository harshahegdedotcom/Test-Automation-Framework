name: Test Automation Workflow

on:
  schedule: 
    - cron: '00 18 * * *'  # Runs daily at 18:00 UTC
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Test Automation Framework with Maven
        run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadLess=false

      - name: Upload Test Logs 
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/

      - name: Upload Screenshots as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Upload HTML Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: report.html    

      - name: Test Execution Status
        run: echo "âœ… Test Execution Completed"

      - name: Copy Report to gh-pages Folder
        if: always()
        run: |
          mkdir -p public/extent-reports/screenshots
          cp -R report.html public/extent-reports/
          cp -R screenshots/* public/extent-reports/screenshots/ || echo "No screenshots found"
          ls -R public/extent-reports/

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public/extent-reports
          token: ${{ secrets.PAT123 }}
          clean: true

